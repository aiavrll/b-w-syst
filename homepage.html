<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Homepage</title>
<style>
  body {
    margin: 0;
    font-family: Georgia, serif;
    background-color: #edf7f7;
    color: #2a3650;
  }
  .page-container {
    display: flex;
    min-height: 100vh;
    background-color: #ecf8f8;
  }
  
  .sidebar {
    width: 190px;
    background-color: #b9bec5;
    color: rgb(177, 76, 76);
    align-items: flex-start;
    gap: 16px;
    padding: 12px;
  }

  .sidebar .icon-container {
    position: relative;
    cursor: pointer;
    width: 36px;
    height: 36px;
    display: flex;
  }
  
  .main-content {
    flex: 1;
    display: flex;
    flex-direction: column;
    background-color: #cec0c091;
    box-shadow: inset 0 0 10px #a1acad;
  }

  header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    background-color: #b7bdc5;
    padding: 30px;
    box-shadow: 0 1px 3px rgb(0 0 0 / 0.1);
  }

  .sidebar-title {
    font-family: Arial, Helvetica, sans-serif ;
     white-space: nowrap;
    font-size: 12px;
    color: rgb(34, 30, 30);
    margin-top: 30px; 
    margin-left: 8px;
  }

  img{
    margin-bottom: 2px;
    border-radius: 500%;
  }

</style>
</head>
<body>
<div class="page-container">

  <nav class="sidebar">
    <div class="icon-container" alt="logo">
      <img src="logo.jpg" style="width: 300px; height: 50px;"/>
      <div class="sidebar-title">CARJEN TRANSPORT</div>
    </div>

  </nav>

  <main class="main-content">
    <header>
      <div class="header-left">
        
      </div>
    </header>

    </main>
</div>
</body>
</html>
